<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test-jQuery-Cookie</title>
</head>
<body style="padding: 20px;" ng-app="app" ng-controller="ctrl">
<div>
    vector cookie：<label>{{vector}}</label>
</div>
<div>
    <button ng-click="create('vector','我是cookie')">创建vector cookie</button>
    <label>{{createdcVctor}}</label>
</div>
<br>

<script src="./angular.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="../src/jquery.cookie.js"></script>
<script>
    var app = angular.module("app",[])
    app.controller("ctrl",function($scope){
        $scope.vector = $.cookie("vector");
        $scope.createdcVctor = "";

        $scope.create = function(name,value){
            $scope.createdcVctor = $.cookie(name,value);
            $scope.vector = $.cookie("vector");
        }

    })

</script>
</body>
</html>
